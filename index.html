         <div class="jumbotron p-3 mb-2 bg-success text-white">
            <h1 class="display-4">Convert Cm to Inch</h1>
            <hr class="my-4">
            <p>
                    <input id="cm" type="number" placeholder="cm">
                    </p>
                    <input class="btn btn-primary btn-lg"  role="button" type="submit" value="Result" onclick="CmConverter(cm.value)">
                    <button id="inch_from" type="button" class="btn btn-primary">---</button>

     </div>

        <div class="jumbotron p-3 mb-2 bg-danger text-white">
            <h1 class="display-4">Convert Inch to Cm</h1>
            <hr class="my-4">
            <p>
                    <input id="inch" type="number" placeholder="inches">
                    </p>
                    <input class="btn btn-primary btn-lg"  role="button" type="submit" value="Result" onclick="InchConverter(inch.value)">
                    <button id="cm_from" type="button" class="btn btn-primary">---</button>

    </div>
